<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whack-a-mole</title>
    <link rel="stylesheet" href="game.css">
    <style type="text/css">
      body {
        margin: 0;
        background-color: gray;
      }
      canvas {
        display: block;
        background-color: white;
      }
    </style>
</head>


<body>
  <canvas id="c"></canvas>
  <script type="text/javascript" src="lib/webgl-obj-loader.min.js"></script>
  <script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="lib/quaternion.min.js"></script>
  <script type="text/javascript" src="lib/utils.js"></script>
  <script type="text/javascript" src="lib/cubeDefinition.js"></script>
  <script type="text/javascript" src="lib/models.js"></script>
  <script type="text/javascript" src="lib/twgl-full.min.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>

  <div id="timer">100%</div>

  <div id="game">
    <div id='start_game' onclick="onStartButtonClick()"></div>
    <div id="score">
      <p id='score_text'>0</p>
    </div>
  </div>

  <div id="settings">
    <div class="settingsElement">
      <div class="settingsText">Field Of View</div> 
      <div id="fovValue" class="settingsValue">60</div>
      <input id="fovSlider" class="settingsSlider" type="range" min="0" max="180" value="60" oninput="onSliderChange(this.value);">
    </div>

    <div id="slider">
      <div id="custom-handle" class="ui-slider-handle"></div>
    </div>
  </div>

  

  <div id="gameOver" style='display: none;'>
    <div class="game_over" onclick="window.location.reload();"></div>
  </div>
  



  
</body>

</html>
