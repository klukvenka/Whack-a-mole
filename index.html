<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whack-a-mole</title>
    <link rel="stylesheet" href="game.css">
    <style type="text/css">
      body {
        margin: 0;
        background-color: gray;
      }
      canvas {
        display: block;
        background-color: white;
      }
    </style>
</head>


<body>
  <canvas id="c"></canvas>
  <script type="text/javascript" src="lib/webgl-obj-loader.min.js"></script>
  <script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="lib/quaternion.min.js"></script>
  <script type="text/javascript" src="lib/utils.js"></script>
  <script type="text/javascript" src="lib/cubeDefinition.js"></script>
  <script type="text/javascript" src="lib/models.js"></script>
  <script type="text/javascript" src="lib/twgl-full.min.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>

  <div id="timer">1:00</div>

  <div id="game">
    <div id='start_game' onclick="onStartButtonClick()"></div>
    <div id="score">
      <p id='score_text'>0</p>
    </div>
  </div>

  <div id="settings">
    <br>
    <div class="settingsElement">
      <div class="settingsText">Field Of View</div> 
      <div id="fovValue" class="settingsValue">60</div>
      <input id="fovSlider" class="settingsSlider" type="range" min="0" max="180" value="60" oninput="onSliderChange(this.value, 'fovValue');">
    </div>
    <br>
    <hr>

    <div class="settingsElement">
      <div class="settingsText">Dir &theta;</div> 
      <div id="DirThetaValue" class="settingsValue">60</div>
      <input id="DirThetaSlider" class="settingsSlider" type="range" min="0" max="180" value="60" oninput="onSliderChange(this.value, 'DirThetaValue');">
    </div>
    <div class="settingsElement">
      <div class="settingsText">Dir &phi;</div> 
      <div id="DirPhiValue" class="settingsValue">45</div>
      <input id="DirPhiSlider" class="settingsSlider" type="range" min="-180" max="180" value="45" oninput="onSliderChange(this.value, 'DirPhiValue');">
    </div>
    <div class="settingsElement">
      <div class="settingsText">Decay</div> 
      <div id="DecayValue" class="settingsValue">1</div>
      <input id="DecaySlider" class="settingsSlider" type="range" min="0" max="2" value="1" step="0.1" oninput="onSliderChange(this.value, 'DecayValue');">
    </div>
    <div class="settingsElement">
      <div class="settingsText">Target</div> 
      <div id="TargetValue" class="settingsValue">61</div>
      <input id="TargetSlider" class="settingsSlider" type="range" min="0" max="100" value="61" oninput="onSliderChange(this.value, 'TargetValue');">
    </div>
    <div class="settingsElement">
      <div class="settingsText">Cone in</div> 
      <div id="LConeInValue" class="settingsValue">80</div>
      <input id="LConeInSlider" class="settingsSlider" type="range" min="0" max="100" value="80" oninput="onSliderChange(this.value, 'LConeInValue');">
    </div>
    <div class="settingsElement">
      <div class="settingsText">Cone out</div> 
      <div id="LConeOutValue" class="settingsValue">30</div>
      <input id="LConeOutSlider" class="settingsSlider" type="range" min="0" max="150" value="30" oninput="onSliderChange(this.value, 'LConeOutValue');">
    </div>

    <div id="slider">
      <div id="custom-handle" class="ui-slider-handle"></div>
    </div>
  </div>

  

  <div id="gameOver" style='display: none;'>
    <div class="game_over" onclick="window.location.reload();"></div>
  </div>

</body>

</html>
